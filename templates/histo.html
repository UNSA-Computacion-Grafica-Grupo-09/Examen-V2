{% extends 'base.html' %}

{% block title %}Histogram equalization{% endblock %}

{% block content %}
<main class="main">
    <div class="content mt-5">
        <h2 class="title col-md-6 offset-md-3 text-center mt-5">Procesamiento simple</h2>
        <h3 class="subtext text-center"> Histogram Equalization </h3>
        <div class="row justify-content-between">
            <div class="form col-md-4 text-center">
            </div>
            <div class="col-md-4 text-center">
                <h2 class="subtext text-center mt-5">Analizando la imagen </h2>
                <div class="hero-container">
                    <br>
                    <form action="/histo" method="POST" enctype="multipart/form-data">
                        <input type="file" name="archivo">
                        <br>
                        <br>
                        <button type="submit"   class="btn btn-info btn-lg">Iniciar</button>
                    </form>
                </div>
            </div>
            <div class="form col-md-4 text-center">
            </div>
        </div>
    </div>
</main>

{% endblock %}
