{% extends 'base.html' %}

{% block title %}Procesamiento en Cascada{% endblock %}

{% block content %}
    <main class="main">
        <div class="content mt-5">
            <h2 class="title col-md-6 offset-md-3 text-center mt-5">Procesamiento en Cascada</h2>
            <form action="/cascadax" method="POST" enctype="multipart/form-data">
                <div class="row justify-content-between mt-5">
                    <div class="form col-md-4 text-center">
                        <input type="file" name="archivo">
                    </div>
                    <div class="col-md-4 text-center">
                        <h2 class="subtext text-center mt-5">Seleccione </h2>
                        <div class="hero-container">
                            <input type="checkbox" name="thre" value="1" onchange="toggleCheckbox(this)">Thresholding
                            <br>
                            <input type="checkbox" name="contrast" value="2" onchange="toggleCheckbox(this)">Contrast
                            stretching
                            <br>
                            <input type="checkbox" name="outContras" value="3" onchange="toggleCheckbox(this)">Outlier C. Stretching
                            <br>
                            <input type="checkbox" name="histo" value="4" onchange="toggleCheckbox(this)">Ecualizaci√≥n de Histograma
                            <br>
                            <input type="checkbox" name="log" value="5" onchange="toggleCheckbox(this)">Operador Logaritmico
                            <br>
                            <input type="checkbox" name="raiz" value="6" onchange="toggleCheckbox(this)">Operador Raiz

                        </div>
                    </div>
                    <input type="hidden" id="arr" name="arr">
                    <div class="form col-md-4 text-center">
                        <button type="submit" class="btn btn-info btn-lg">Iniciar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script>
        function toggleCheckbox(element) {
            document.getElementById("arr").value += element.value + ',';
        }
    </script>
{% endblock %}
